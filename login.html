<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Safe Content</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>


<!-- link to my gallery -->
<div class="offcanvas-btn" onClick="goToGallery()">
        <img id="contact-img" class="fa fa-comment" aria-hidden="true" src="img/logoTM.png" alt="">
      </div>
    

    <h1>Safe Content</h1>
    <div class="login-container">
        <form onsubmit="onLogIn(event, this)">
            <input type="text" name="userName" id="user-name" placeholder="User Name"/>
            <br>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <br>
            <button>Login</button>
            
            <span class="wrong">Incorrect Password or User name</span>
        </form>
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
